<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Constructor</title>
</head>
<body>
    <script>
        function student(name,age,cgpa,lang){
            this.name = name;
            this.age=age;
            this.cgpa=cgpa;
            this.lang=lang;
            this.display=function(){
                console.log(this.name);
                console.log(this.age);
                console.log(this.cgpa);
                console.log(this.lang);
            }
        }
        var student1=new student("robin",21,3.92,["Bangla","hindi","English"]);
        var student2=new student("Rakib",23,3.90,["Bangla","hindi","English"]);
        // console.log(student1.lang);
        student1.display();
        student2.display();
    </script>


</body>
</html>
