<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
        let set1 = new Set(['A', 'B', 'C', 'C']) //A JavaScript Set is a Collection of Unique Value
        console.log(set1);

        let set2 = new Set([]) //A JavaScript Set is a Collection of Unique Value
        console.log(set2.add("A"));

        let set3 = new Set([]) //A JavaScript Set is a Collection of Unique Value
        set3.add("A");
        set3.add("B");
        set3.add("C");
        //console.log(set3.clear())
        console.log(set3.values())
        console.log(set3 instanceof Set)
       
    </script>
</body>
</html>
