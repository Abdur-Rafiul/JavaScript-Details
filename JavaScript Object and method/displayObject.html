<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Object</title>
</head>
<body>

    <h5></h5>
    <h6></h6>

    <script>
        const person = {
        
           name : "Rafiul Islam",
           arr:["Marufa","Jamila"]
        }

       const array = Object.values(person);
        document.querySelector('h5').innerHTML = JSON.stringify(person);
        document.querySelector('h5').innerHTML = array;

      
    </script>
</body>
</html>
