<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
         Status1("Marufa");
        function Status1(a){
        
            document.write(a);
        
        }

       

        let x = function(){
          
            return "<br>Marufa";
        }

       document.write(x());

       let func = ()=>{
      
        document.write("<br>I am Arrow Function");
    
    }
    func();

    //Self Invoke

    (function myFunc(){
    
        document.write("<br>I am Self-Invoking Function<br>")
    })();


    let func1 = (x, y=3)=>{
      
      return x * y;
  
  }
  document.write(func1(3)); 

    
    </script>
</body>
</html>
