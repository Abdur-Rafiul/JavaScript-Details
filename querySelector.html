<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector </title>
</head>
<body>
    <p class="pid">
        Rafiul
    </p>
    <p id="pid">
        Rafiul
    </p>
    <h2>
        Rafiul
    </h2>
    <script>
      document.querySelector(".pid").innerHTML="Robin";
      document.querySelector("#pid").innerHTML="Robin";
    document.querySelector("h2").innerHTML="Robin";
    </script>
</body>
</html>
