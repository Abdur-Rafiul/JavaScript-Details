<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Break</title>
</head>
<body>
    <script>
        var digit=prompt("Please Enter Your digit");
        switch(digit){
            case "1":
            document.write("Digit 1");
            break;
            case "2":
            document.write("Digit 2");
            break;
            case "3":
            document.write("Digit 3");
            break;
            default:
                document.write("No digit");
        }
    </script>
</body>
</html>
