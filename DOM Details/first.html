<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Selector</title>

  <body>
    <h1 class="m"></h1>

      document.querySelector("h1").innerHTML = "I am Rafiul Islam";

    p.style = 'color:red;font-size:40px';

   let input = document.getElementsByTagName("input")[0].value;
