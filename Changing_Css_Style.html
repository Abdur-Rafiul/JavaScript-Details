<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Css Style</title>
    <style>
        .para-style{
            color:red;
            font-size: 3rem;
            font-weight:bolder;

        }
    </style>
</head>
<body>
    <p id="para">This is a Paragraph </p>
    <button onClick="addStyle()">addStyle</button>
    <button onclick="removeStyle()">removeStyle</button>
    <script>
        function addStyle() {
            var my=document.querySelector("#para");
            my.classList.add("para-style");
        }
        function removeStyle() {
            var my=document.querySelector("#para");
            my.classList.remove    ("para-style");
        }
        
    </script>
</body>
</html>
