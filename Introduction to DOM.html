<!DOCTYPE html>
<html lang="en">
<head>

    <title>Select html in javascript</title>
</head>
<body>
<h1 id="heading1">My name is robin Khan</h1>
<h2 class="para">My </h2>
    <script>
        document.getElementById("heading1").innerHTML="My Name Is Rafiul Islam";
